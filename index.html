<!DOCTYPE html>
<html>
<head>
<title>许祭的随机网站</title>
<script type="text/javascript">
    fetch("sites.json")
        .then(response => response.json())
        .then(data => {
            const sites = data.random_sites;
            const random_site = sites[Math.floor(Math.random() * sites.length)];
            window.location.href = random_site;
        })
        .catch(err => {
            console.error("加载 JSON 出错：", err);
            document.body.innerHTML = "<p>加载失败，请检查配置。</p>";
        });
</script>
</head>
<body>
<p>许祭为你找灵感</p>
</body>
</html>
